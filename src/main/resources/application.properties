spring.application.name=crate-management
# ===================================================================
# PostgreSQL Datasource Configuration
# ===================================================================
# 数据库连接 URL (主机:端口/数据库名)
spring.datasource.url=jdbc:postgresql://localhost:5432/crate_management_db
# 数据库用户名
spring.datasource.username=postgres
# 数据库密码
spring.datasource.password=my!69.77o08891

# ===================================================================
# JPA & Hibernate Configuration
# ===================================================================
# 让 Hibernate 根据你的实体类自动更新数据库表结构 (开发阶段非常方便)
# 可选值: none, validate, update, create, create-drop
# 生产环境建议使用 none，并通过 Flyway/Liquibase 管理
spring.jpa.hibernate.ddl-auto=update

# 在控制台显示 Hibernate 生成的 SQL 语句
spring.jpa.show-sql=true

# 格式化显示的 SQL
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# JWT Configuration
# ===================================================================
# JWT密钥（生产环境应使用更复杂的密钥）
app.jwt.secret=myVerySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256Bits
# JWT过期时间（小时）
app.jwt.expiration-hours=24